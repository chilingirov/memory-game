<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1 id="title">Memory Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span> Moves
            <div class="timer">
                00:00:00
            </div>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>
        <!--Modal start-->
        <div class="modal">
            <div class="modal-content">
                <h1>Welcome to my game!</h1>
                <p>Press OK to start the game!</p>
                <button id="startGame" class="ok">OK</button>
            </div>

        </div>
        <!--Modal end-->
        <div class="modal-end hide">
            <div class="modal-content">
                <h1>You won!</h1>
                <ul class="stars1">

                </ul>
                <div class="end-time"></div>
                <div class="end-moves"></div>
                <p>Press OK to start new game!!</p>
                <button id="winGame" class="ok">OK</button>
            </div>

        </div>



        <ul class="deck">
        </ul>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
